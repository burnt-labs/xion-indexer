type Hub @entity {
  id: ID! # The hub contract address
  name: String! @index(unique: true),
  hub_url: String!,
  description: String!,
  tags: [String]!,
  social_links: [SocialLinks]!,
  creator: String!,
  thumbnail_image_url: String!,
  banner_image_url: String!,
  seat_contracts: Seats @derivedFrom(field: "id"),
}

type SocialLinks @entity {
  id: ID! @id, # The hub name
  name: String!,
  url: String!,
}

